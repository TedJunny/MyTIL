<!DOCTYPE html>
<html>
  <head>
    <style>
      #parent {
        /* 부모 요소가 시각적으로 보이지 않는 상태가 되면 
        자식 요소와 부모 요소의 margin 중에 큰 쪽의 margin이 
        자식 요소의 margin으로 사용된다 */
        /* border: 1px solid tomato; */
        margin-top: 100px;
      }
      #child {
        background-color: powderblue;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="child">Hello World!</div>
    </div>
  </body>
</html>
