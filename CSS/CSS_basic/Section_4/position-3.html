<!DOCTYPE html>
<html>
  <head>
    <!-- fixed도 부모 자식 간의 관계가 끊기기 때문에
    본인의 크기는 콘텐츠 크기와 같아지게 된다. -->
    <style>
      body {
        padding-top: 30px;
      }
      #parent,
      #other {
        border: 5px solid tomato;
      }
      #large {
        height: 10000px;
        background-color: tomato;
      }
      #me {
        background-color: black;
        color: white;
        position: fixed;
        left: 0;
        top: 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="other">other</div>
    <div id="parent">
      parent
      <div id="me">me</div>
    </div>
    <div id="large">large</div>
  </body>
</html>
