<html>
  <head>
    <!--px는 절대적인 크기
        em과 rem은 상대적인 크기 
        오늘날에는 rem을 잘써야 한다-->
    <!--이는 폰트 크기를 조절할 수 있는 
        사용자의 권리에 대응하기 위해서이다 -->
    <!--사용자가 브라우저의 글꼴 크기를 키웠을 때
        px은 바뀌지 않고, rem은 바뀌게 된다 -->
    <style>
      #pixel {
        font-size: 16px;
      }
      #rem {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="pixel">PX</div>
    <div id="rem">REM</div>
  </body>
</html>
