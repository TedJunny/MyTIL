<html>
  <head>
    <style>
      /* 상속을 통해서 CSS에서는 재사용성을 높일 수 있다. 
         상속이 적용되는 속성과 적용되지 않는 속성은 MDN 문서를 통해서 확인할 수 있다 */
      /* 
      li { color: red;}
      h1 { color: red;} */
      html {
        color: red;
      }
      #select {
        color: black;
      }
      body {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h1>수업내용</h1>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li id="select">JavaScript</li>
    </ul>
  </body>
</html>
