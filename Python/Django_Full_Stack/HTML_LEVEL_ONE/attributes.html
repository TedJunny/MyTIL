<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The body contains the actual content -->
    <p>Let's talk about attributes!</p>
    <!-- Let's talk about Attributes! -->
    <!-- Allow us to add more information to HTML tags -->
    <!-- Some references for you: -->
    <!-- http://www.w3schools.com/html/html_attributes.asp -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes-->

    <!--  Common Atrribute Examples-->

    <!--  Images (Self-closing)-->
    <!--  Can also use hosted image! -->
    <img src="django.png" alt="" />
    <img src="missing.png" alt="Uh oh! Missing Picture File" />

    <!--  Links use -->

    <!--  Default file call (relatie path to backend)-->
    <a href="list.html">Link to another HTML file</a>

    <!-- Explicit http tag -->
    <a href="http://www.facebook.com">Link to Facebook!</a>
  </body>
</html>
